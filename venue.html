<script>
const audio = document.getElementById('myAudio');

// ページが読み込まれたら特定の時間から再生
window.onload = function() {
    audio.currentTime = 62; // 再生開始時間（秒）
    audio.muted = true;    // 自動再生のためにミュート
    audio.play();
};

// 再生ボタン
function playAudio() {
    audio.muted = false; // ミュート解除
    audio.play();
}

// 停止ボタン
function pauseAudio() {
    audio.pause();
}
</script>
